name: Test unit test
on: push 
jobs:
  test: 
    runs-on : ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test